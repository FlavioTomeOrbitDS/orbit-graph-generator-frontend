<ng-template [ngIf]="error">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Atenção!</strong> Ocorreu um erro ao se conectar com a API.
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</ng-template>
<ng-template [ngIf]="getFinishedOperation()">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Operação finalizada com sucesso.</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</ng-template>

<p></p>

<div class="container" style="text-align: center">
  <h1>Orbit Graph Generator</h1>
</div>

<div
  class="container"
  style="
    margin-top: 50px;

    text-align: center;
  "
>
  <div class="form-group container" style="text-align: left">
    <label for="disabledTextInput">File Name</label>
    <input
      type="text"
      class="form-control"
      id="fileNameTxt"
      name = 'fileNameTxt'
      placeholder="Faça o upload do arquivo .csv formatado conforme o modelo"
      [(ngModel)]="fileName"
      disabled
    />
  </div>
  <p></p>
  <button
    type="button"
    class="btn btn-primary"
    onclick="document.getElementById('upload_input').click()"
  >
    Upload
  </button>
  <p></p>

  <input
    type="file"
    id="upload_input"
    (change)="onFileChange($event)"
    style="display: none"
    accept=".csv"
  />
  <p></p>
  <ng-template [ngIf]="getFilesUploaded()">
    <button type="button" class="btn btn-primary" (click)="sendToBackend()">
      Iniciar Processo!
    </button>
  </ng-template>

  <ng-template [ngIf]="getFileLoading()">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </ng-template>

  <!-- Button trigger modal -->

  <button
    type="button"
    class="btn btn-primary"
    id="myButton"
    #myButton
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    style="display: none"
  >
    Launch demo modal
  </button>
</div>
